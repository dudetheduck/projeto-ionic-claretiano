<ion-header>
    <ion-navbar color="warning">
        <ion-title>Sobremesas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let sobremesa of sobremesas" class="item" (click)="newPage(sobremesa)">
            <div class="food-left-wrapper">
                <ion-img class="food-preview" src="{{sobremesa.img}}"></ion-img>
                <button ion-button color="warning">Detalhes</button>
            </div>
            <p>{{sobremesa.nome}}</p>
        </ion-item>
    </ion-list>
</ion-content>
